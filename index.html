<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RuHyper Electronics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f3f6fc;
      color: #222;
    }
    header {
      background: #0a53be;
      color: white;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .menu {
      font-size: 0.9rem;
    }
    .hero {
      padding: 60px 30px 30px;
      text-align: center;
      background: linear-gradient(120deg, #0053ba, #2196f3);
      color: white;
    }
    .hero h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1rem;
      opacity: 0.9;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .category {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.07);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .category:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.1);
    }
    .category img {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
    }
    .category-name {
      font-size: 1rem;
      font-weight: 500;
    }
    footer {
      background: #0a53be;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 0.85rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">RuHyper</div>
    <div class="menu">@ruhyperofficial</div>
  </header>

  <div class="hero">
    <h1>Welcome to RuHyper</h1>
    <p>Explore Premium Mobile Accessories at Wholesale Prices</p>
  </div>

  <section class="categories">
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922930.png" alt="Neckbands">
      <div class="category-name">Bluetooth Neckbands</div>
    </div>
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/3210/3210058.png" alt="Earbuds">
      <div class="category-name">Bluetooth Earbuds</div>
    </div>
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" alt="Chargers">
      <div class="category-name">Fast Chargers</div>
    </div>
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Cables">
      <div class="category-name">Premium Cables</div>
    </div>
  </section>

  <footer>
    Â© 2025 RuHyper Electronics. All Rights Reserved.
  </footer>

</body>
</html>
